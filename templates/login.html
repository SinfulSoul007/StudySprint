{% extends "base.html" %}

{% block title %}Login - StudySprint{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Login to StudySprint</h2>
    
    <form method="POST" action="/login">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <input type="text" 
                   id="username" 
                   name="username" 
                   required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" 
                   id="password" 
                   name="password" 
                   required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 font-semibold">
            Login
        </button>
    </form>
    
    <div class="text-center mt-4">
        <p class="text-gray-600">
            Don't have an account? 
            <a href="/register" class="text-blue-600 hover:text-blue-800">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
