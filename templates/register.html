{% extends "base.html" %}

{% block title %}Register - StudySprint{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Join StudySprint</h2>
    
    <form method="POST" action="/register">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <input type="text" 
                   id="username" 
                   name="username" 
                   required
                   minlength="3"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            <p class="text-gray-500 text-xs mt-1">At least 3 characters</p>
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" 
                   id="password" 
                   name="password" 
                   required
                   minlength="6"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            <p class="text-gray-500 text-xs mt-1">At least 6 characters</p>
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 font-semibold">
            Create Account
        </button>
    </form>
    
    <div class="text-center mt-4">
        <p class="text-gray-600">
            Already have an account? 
            <a href="/login" class="text-blue-600 hover:text-blue-800">Login</a>
        </p>
    </div>
</div>
{% endblock %}
